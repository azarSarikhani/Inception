services:
  nginx:
    ports:
      - "8080:443"
    image: nginx
    container_name: nginx_c
    build: ./srcs/requirements/nginx
    restart: always
  mariadb:
    image: mariadb
    container_name: mariadb_c
    build: ./srcs/requirements/mariadb
    restart: always
    volumes:
      -mariadb_volume : /var/lib/mysql