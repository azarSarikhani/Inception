services:
  nginx:
    ports:
      - "8080:443"
    image: nginx
    container_name: nginx_c
    build: ./srcs/requirements/nginx
    restart: always
  mariadb:
    image: mariadb
    container_name: mariadb_c
    build: 
      context: ./srcs/requirements/mariadb
    restart: always
    volumes:
      - mariadb-data:/var/lib/mysql
    env_file: .env
    
volumes:
  mariadb-data:
    name: mariadb-data
    driver: local
    driver_opts:
      type: none
      device: /Users/asarikha/Desktop/Inception/tmp/mariadb-data
      o: bind
